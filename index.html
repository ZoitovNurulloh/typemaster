<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typemaster</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="header">
    <div class="header__container container">
      <a href="#" class="header__logo logo">
        <img src="./img/logo.svg" alt="Logo icon" class="logo__img" width="40" height="40">
      </a>

    <a class="btn btn-gray">Pre-order now</a>
  </div>
  </div>


  <main class="main-content">
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__heading">Typemaster
            Keyboard</h1>
            <p class="hero__description">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience.</p>
            <div class="hero__wrapper">
              <a class="btn btn-orange">Pre-order now</a>
              <span class="hero__release">Release on 5/27</span>
            </div>
        </div>

        <picture class="hero__picture">
          <source media="(max-width: 500px)" srcset="./img/image-keyboard-mobile.jpg">
          <source media="(max-width: 768px)" srcset="./img/image-keyboard-tablet.jpg">
          <img src="./img/image-keyboard-desktop.jpg" alt="Image keybord" class="hero__img" width="540" height="480">
        </picture>
      </div>
    </section>
  </main>

  <script src="/js/index.js"></script>
</body>
</html>
